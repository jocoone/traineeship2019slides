<section class="bg-ecmascript">
        <div class="wrap">
            <h1 style="font-size: 4em;"><b>Default</b>, Rest, Spread</h1>
            <div class="grid">
                <div class="column">
                        <pre style="font-size: 1.6em; line-height: 1.2em;">
function myDefault(x) {
    if (!x) {
        x = 0;
    }
    return x * 2;
}</pre>
                </div>
                <div class="column">
                        <pre style="font-size: 1.6em; line-height: 1.2em;">
function myDefault(<span class="code-comment">x = 0</span>) {
    return x * 2;
}</pre>
                </div>
            </div>
            
        </div>
    </section>
